  <script>
    /**
     * @param {number} num
     * @return {boolean}
     */
    var isPowerOfFour = function (num) {
      var number = 1;
      while (number < num) {
        number = number * 4;
      }
      if (number == num) {
        return true;
      } else {
        return false;
      }
    };
  </script>
