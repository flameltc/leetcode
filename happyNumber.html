  <title>Document</title>
  <script>
    /**
     * @param {number} n
     * @return {boolean}
     */

    var isHappy = function (n) {
      var value = [];
      do {
        value.push(n);
        sum = 0;
        while (n > 0) {
          var dig = n % 10;
          sum += dig * dig;
          n = Math.floor(n / 10);
        }
        n = sum;
      } while (!isN(n, value) && n !== 1);
      if (n == 1) {
        return true;
      } else {
        return false;
      }

      function isN(el, array) {
        for (let i = 0; i < array.length; i++) {
          if (el == array[i]) {
            return true;
            break;
          }
        }
        return false;
      }
    };
  </script>
