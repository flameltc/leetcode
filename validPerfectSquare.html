  <script>
    /**
     * @param {number} num
     * @return {boolean}
     */
    var isPerfectSquare = function (num) {
      var flag = [];
      for (let i = 1; i * i <= num; i++) {
        flag[i * i] = 1;

      }
      if (flag[num] === undefined) {
        return false;
      } else {
        return true;
      }
    };
  </script>
