  <script>
    /**
     * @param {number} num
     * @return {boolean}
     *Input: 28
     *Output: True
     *Explanation: 28 = 1 + 2 + 4 + 7 + 14
     */
    var checkPerfectNumber = function (num) {
      var sum = 0;
      var sqrt = Math.sqrt(num);
      for (let i = 1; i < sqrt; i++) {
        if (num % i === 0) {
          if (i === num / i) {
            sum += i;
          } else {
            sum += i + num / i;
          }
        }
      }
      if (num === sum - num && num !== 0) {
        return true;
      } else {
        return false;
      }
    };
  </script>
