  <script>
    /**
     * @param {number} n
     * @return {boolean}
     */
    var isPowerOfTwo = function (n) {
      var number = 1;
      var count = 0;
      while (number < n && count < 32) {
        number = number << 1;
        count++;
      }
      if (number === n) {
        return true;
        console.log(true);
      } else {
        return false;
        console.log(false);
      }
    };
  </script>
