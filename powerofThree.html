  <script>
    /**
             * @param {number} n
             *Example 1:

            *Input: 27
            *Output: true
            *Example 2:

            *Input: 0
            *Output: false
            *Example 3:

            *Input: 9
            *Output: true
            *Example 4:

            *Input: 45
            *Output: false
             * @return {boolean}
             */
    var isPowerOfThree = function (n) {
      var number = 1;
      while (number < n) {
        number = number * 3;
      }
      if (number == n) {
        return true;
      } else {
        return false;
      }
    };
  </script>
