<head>
	<meta charset="UTF-8">

	<title>Document</title>
	<script>
		/**
		 * @param {number} num
		 * @return {string}
		 */

		var convertToBase7 = function (num) {
			var n = "";
			var value;
			if (num < 0) {
				num = -num;
				value = 0;
			} else if (num == 0) {
				return "0";
			} else {
				value = 1;
			}
			while (num / 7 >= 1 / 7) {
				n = num % 7 + n;
				num = Math.floor(num / 7);
			}
			if (value == 0) {
				return "-" + n;
			}
			if (value == 1) {
				return n;
			}
		};
		convertToBase7(12);
	</script>
